<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52 Reasons Why I Love You</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/love-reasons.css">
</head>
<body>
    <h1 class="retro-title">52 Reasons Why I Love You</h1>
    <div class="retro-base">
        <div class="container">
            <div class="stack">
                <div class="stack-card"></div>
                <div class="stack-card"></div>
            </div>
            <div class="card">
                <div class="card-face card-front">
                    <span class="heart heart-tl">♥</span>
                    <span class="heart heart-tr">♥</span>
                    <p>Tap to flip, swipe to next</p>
                    <span class="heart heart-bl">♥</span>
                    <span class="heart heart-br">♥</span>
                </div>
                <div class="card-face card-back">
                    <span class="heart heart-tl">♥</span>
                    <span class="heart heart-tr">♥</span>
                    <span class="reason-number"></span>
                    <p></p>
                    <span class="heart heart-bl">♥</span>
                    <span class="heart heart-br">♥</span>
                </div>
            </div>
        </div>
    </div>
    <a href="index.html" class="home-link">Back to Magic 8 Ball</a>
    <a href="#" onclick="logout()" class="home-link">Logout</a>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="js/love-reasons.js"></script>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
